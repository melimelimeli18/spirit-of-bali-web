<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <style>
    html { scroll-behavior: smooth; }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .search-results {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .result-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      background: #fff;
      transition: 0.2s;
    }
    .result-card:hover {
      transform: scale(1.02);
    }
    .result-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .result-card h3 {
      margin: 10px 0 6px;
    }
    .btn-view {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background: #007bff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn-view:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Reuse search bar -->
  <div class="search-bar">
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Search destinations, culture, or stories..."
        required
      />
      <button type="submit" class="btn-search">
        <img src="asset/icon/icon-search-bar.png" alt="Search" />
      </button>
    </form>
  </div>

  <div class="search-results" id="search-results"></div>

  <script src="script/data/search-data.js"></script>
  <script src="script/search.js"></script>
</body>
</html>
